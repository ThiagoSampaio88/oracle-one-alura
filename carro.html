<meta charset="UTF-8" />

<h1>Álcool ou Gasolina?</h1>

<script>
  var tanque = 40
  var caminhoGasolina = 480
  var consumoGasolina = caminhoGasolina / tanque
  document.write('O consumo de gasolina é de ' + consumoGasolina + 'Km/L.')
  document.write('<br>')
  var caminhoAlcool = 300
  var consumoAlcool = caminhoAlcool / tanque
  document.write('O consumo de gasolina é ' + consumoAlcool + 'Km/L.')
</script>
