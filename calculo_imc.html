<!--INTERAÇÃO COM O USUÁRIO UTILIZANDO PROMPT()-->
<script>
  function mostrar(frase) {
    document.write(frase)
    document.write('<br>')
  }

  function calculaImc(peso, altura) {
    return peso / (altura * altura) //irá retornar o valor do imc, para var imc.
  }

  var peso = prompt('Informe seu peso') // função que captura a entrada do usuário.
  var altura = prompt('Informe sua altura')

  var imc = calculaImc(peso, altura)
  mostrar('O valor do IMC do é' + ' ' + imc)

  if (imc < 18.5) {
    mostrar('Você está abaixo do recomendado')
  }
  if (imc > 35) {
    mostrar('Você está acima do recomendado')
  }
  if (imc >= 18.5 && imc <= 35) {
    mostrar('Você está dentro do recomendado')
  }
</script>
