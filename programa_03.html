<canvas width="600" height="400"></canvas>

<script>
  var tela = document.querySelector('canvas')
  var pincel = tela.getContext('2d')

  pincel.fillStyle = 'gray'
  pincel.fillRect(0, 0, 600, 400)

  function desenhaCirculo(evento) {
    var x = evento.pageX - tela.offsetLeft //retira o espaço em branco da esquerda.
    var y = evento.pageY - tela.offsetTop //retira o espaço em branco de cima.

    pincel.fillStyle = 'blue'
    pincel.beginPath()
    pincel.arc(x, y, 5, 0, 2 * 3.14) //eixo, tamanho, ângulo inicial , radianos 2*3.14 (pi).
    pincel.fill()

    console.log('posição do clique : ' + x + ', ' + y)
  }

  tela.onclick = desenhaCirculo
</script>
