<script>
  function pulaLinha() {
    document.write('<br><br>')
  }

  function mostrar(frase) {
    document.write(frase)
    pulaLinha()
  }

  for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
    mostrar(5 * multiplicador)
  }

  //REPETIÇÃO COM WHILE

</script>
